<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">

    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">

        <h2>Login</h2>

        <form style="text-align: left;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin-bottom: 16px;">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 16px;">

            <button type="button" onclick="login()" style="background-color: #4caf50; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Login</button>
        </form>

    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username && password) {
                alert('Login successful!');
                // Redirect to the dashboard or another page
                // window.location.href = '/dashboard';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>

</body>
</html>
